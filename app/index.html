<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main__container">
      <picture class="main__bg-pattern">
        <source srcset="./assets/images/bg-desktop.png" media="(min-width: 48em)" />
        <img src="./assets/images/bg-mobile.png" alt="" />
      </picture>
      <h1 class="sr-only">Fylo data storage</h1>
      <div class="storage">
        <div class="storage__action">
          <img class="storage__action__logo" src="./assets/images/logo.svg" alt="" />
          <div class="storage__action__group">
            <button class="storage__action__btn">
              <span class="sr-only">View my documents</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24">
                <path
                  fill="#697ED4"
                  d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"
                />
              </svg>
            </button>
            <button class="storage__action__btn">
              <span class="sr-only">View my documents</span>
              <svg
                focusable="false"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="20"
              >
                <path
                  fill="#697ED4"
                  d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"
                />
              </svg>
            </button>
            <button class="storage__action__btn">
              <span class="sr-only">Upload files</span>
              <svg
                focusable="false"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="16"
              >
                <path
                  fill="#697ED4"
                  d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
                />
              </svg>
            </button>
          </div>
        </div>
        <section class="storage__meter">
          <h2 class="storage__meter__label" id="meter-label">
            You've used <b>815 GB</b> of your storage
          </h2>
          <div
            class="storage__meter__bar"
            role="meter"
            aria-valuenow="815"
            aria-valuemin="0"
            aria-valuemax="1000"
            aria-valuetext="815 gigabytes of storage used"
            aria-label="Storage usage"
          >
            <div class="storage__meter__bar--content" focusable="false" aria-hidden="true">
              <div class="storage__meter__bar--track">
                <div class="storage__meter__bar--value">
                  <div class="storage__meter__bar--value-thumb"></div>
                </div>
              </div>
              <div class="storage__meter__bar--label">
                <span class="storage__meter__bar--label-min">0 GB</span>
                <span class="storage__meter__bar--label-max">1000 GB</span>
              </div>
            </div>
          </div>

          <div class="storage__meter__tooltip" focusable="false" aria-hidden="true">
            <span class="storage__meter__tooltip--num">185</span>
            <span class="storage__meter__tooltip--text">gb left</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
